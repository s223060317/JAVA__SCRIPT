<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Concepts Example</title>
</head>
<body>
<h1>JavaScript Concepts Example</h1>
<p>String methods:</p>
<p id="stringLength"></p>
<p id="uppercase"></p>
<p id="lowercase"></p>
<p id="substring"></p>
<p id="indexOf"></p>

<p>Number methods:</p>
<p id="toFixed"></p>
<p id="toString"></p>
<p id="toExponential"></p>
<p id="round"></p>
<p id="sqrt"></p>

<p>Array methods:</p>
<p id="arrayLength"></p>
<p id="firstElement"></p>
<p id="lastElement"></p>
<p id="arrayJoined"></p>
<p id="arrayReversed"></p>

<p>Date methods:</p>
<p id="currentDate"></p>
<p id="dayOfWeek"></p>
<p id="month"></p>
<p id="year"></p>
<p id="time"></p>

<p>Function methods (Weather Forecast Example):</p>
<p id="weatherInfo"></p>

<script src="script.js"></script>
</body>
</html>
